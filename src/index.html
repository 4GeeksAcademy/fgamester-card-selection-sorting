<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator and Selection Sorting</title>
  </head>
  <body>
    <form class="mt-3 d-flex justify-content-center" onsubmit="return false">
      <label for="quantity">Cards quantity (2-10)</label>
      <input type="text" name="quantity" id="quantity" />
      <button id="drawBtn">Draw</button>
      <button id="sortBtn">Sort</button>
    </form>
    <div id="cardSpace" class="container-fluid text-start"></div>
    <div id="sortingSpace" class="container-fluid text-start"></div>
  </body>
</html>
